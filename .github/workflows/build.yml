name: Build Mull-Fenix

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl wget unzip zip clang cmake ninja-build \
          pkg-config libgtk-3-dev libdbus-glib-1-dev libxt-dev libx11-dev \
          autoconf2.13 python3 python-is-python3

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Bootstrap build environment
      run: ./mach bootstrap --no-interactive

    - name: Build APK (arm64 only)
      run: |
        echo 'ac_add_options --target=aarch64-linux-android' >> .mozconfig
        echo 'ac_add_options --enable-application=mobile/android' >> .mozconfig
        echo 'ac_add_options --with-android-ndk=/opt/android-ndk' >> .mozconfig
        echo 'ac_add_options --with-android-sdk=/opt/android-sdk' >> .mozconfig
        ./mach build
        ./mach package

    - name: Decode keystore
      run: |
        mkdir -p keystore
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore/keystore.jks

    - name: Sign APK
      run: |
        APK=$(find obj-*/dist -name '*.apk' | head -n1)
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
          -keystore keystore/keystore.jks \
          -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
          -keypass "${{ secrets.KEY_PASSWORD }}" \
          "$APK" "${{ secrets.KEY_ALIAS }}"

    - name: Upload signed APK
      uses: actions/upload-artifact@v3
      with:
        name: signed-mull-apk
        path: |
          obj-*/dist/*.apk
